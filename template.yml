client_send:
  - 'Sending message to (?P<service>.*) \(request_id: (?P<requestId>.*)\)'
client_receive:
  - 'Receiving answer from (?P<service>.*) \(request_id: (?P<requestId>.*)\)'
client_error:
  - 'Error response received from (?P<service>.*) \(request_id: (?P<requestId>.*)\)'
client_timeout:
  - 'Failing to contact (?P<service>.*) \(request_id: (?P<requestId>.*)\). Root cause: (?P<exception>.*)'
server_receive:
  - 'Received request from (?P<service>.*) \(request_id: (?P<requestId>.*)\)'
server_send:
  - 'Answered request from (?P<service>.*) \(request_id: (?P<requestId>.*)\)'
